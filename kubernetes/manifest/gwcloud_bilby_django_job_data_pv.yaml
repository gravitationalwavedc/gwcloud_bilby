apiVersion: v1
kind: PersistentVolume
metadata:
  name: gwcloud-bilby-nfs-job-data-pv
  namespace: gwcloud
  labels:
    volume: gwcloud-bilby-nfs-job-data-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 256Gi
  nfs:
    server: nfs1.private.loc
    path: "/mnt/sharedfolder/gwcloud/bilby/job_data"
