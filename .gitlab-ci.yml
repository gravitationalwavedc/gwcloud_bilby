default:
  image:
    name: ubuntu:24.04
    entrypoint: ["/usr/bin/env"]

stages:
  - CI

# -----------------------------------------------------------------------------
# Reusable script fragments (use with !reference [.job_name, script])
# -----------------------------------------------------------------------------

.apt_base:
  script:
    - apt -y update
    - apt -y install apt-utils net-tools python3.12 python3-venv git curl wget
    - apt -y upgrade

# Use for any job that runs poetry install (build-essential needed for compiling wheels).
# default-libmysqlclient-dev + pkg-config required for building mysqlclient from source.
.apt_build:
  script:
    - apt -y update
    - apt -y install apt-utils net-tools python3.12 python3-venv git curl wget python3-dev build-essential python3-setuptools pkg-config default-libmysqlclient-dev
    - apt -y upgrade

.install_poetry:
  script:
    - curl -sSL https://install.python-poetry.org | python3 -
    - export PATH="$HOME/.local/bin:$PATH"

# Each fragment ends at repo root so job scripts can use paths from project root.
.poetry_install_src:
  script:
    - cd src/
    - poetry install
    - cd ..

.poetry_install_cron:
  script:
    - cd gwosc_cron/
    - poetry install
    - cd ..

.setup_nvm:
  script:
    - curl -sSL https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash
    - export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use
    - eval "[ -f .nvmrc ] && nvm install && nvm use"

# -----------------------------------------------------------------------------
# Django / src (Poetry)
# -----------------------------------------------------------------------------

django-tests:
  stage: CI
  variables:
    POETRY_VIRTUALENVS_IN_PROJECT: "true"
  script:
    - !reference [.apt_build, script]
    - !reference [.install_poetry, script]
    - !reference [.poetry_install_src, script]
    - mkdir -p src/job_uploads/upload src/reports
    - cd src/ && PATH=".venv/bin:$PATH" bash run_coverage.sh --parallel
    - .venv/bin/python -m coverage xml -o reports/coverage.xml
  # Match coverage.py "TOTAL ... 95%" line; capture group is the percentage (GitLab displays in MR/pipeline)
  coverage: '/TOTAL.+ (\d+%)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: src/reports/coverage.xml
      junit: src/reports/junit.xml

npm-tests:
  stage: CI
  variables:
    POETRY_VIRTUALENVS_IN_PROJECT: "true"
  script:
    - !reference [.apt_build, script]
    - !reference [.install_poetry, script]
    - !reference [.poetry_install_src, script]
    - cd src/ && .venv/bin/python development-manage.py graphql_schema
    - cd react/
    - !reference [.setup_nvm, script]
    - npm install --legacy-peer-deps
    - npm run relay
    - npm run test-ci
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: src/react/coverage/cobertura-coverage.xml
      junit: src/react/junit.xml

flake8:
  stage: CI
  variables:
    POETRY_VIRTUALENVS_IN_PROJECT: "true"
  script:
    - !reference [.apt_build, script]
    - !reference [.install_poetry, script]
    - !reference [.poetry_install_src, script]
    - src/.venv/bin/flake8 --exit-zero --format gl-codeclimate --output-file gl-code-quality-report.json src/
  artifacts:
    reports:
      codequality: gl-code-quality-report.json

black:
  stage: CI
  variables:
    POETRY_VIRTUALENVS_IN_PROJECT: "true"
  script:
    - !reference [.apt_build, script]
    - !reference [.install_poetry, script]
    - !reference [.poetry_install_src, script]
    - src/.venv/bin/black --check src/

# -----------------------------------------------------------------------------
# Bundle (Conda, unchanged)
# -----------------------------------------------------------------------------

bundle-tests:
  stage: CI
  script:
    - !reference [.apt_base, script]
    - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O "$HOME/miniconda.sh"
    - bash "$HOME/miniconda.sh" -b -p "$HOME/miniconda"
    - cd src/bundle/
    - $HOME/miniconda/bin/conda env create -f conda-environment.yml -p venv
    - $HOME/miniconda/bin/conda env update --file conda-environment.yml --prune -p venv
    - $HOME/miniconda/bin/conda run -p venv coverage run -m xmlrunner discover --output-file ./junit.xml
    - $HOME/miniconda/bin/conda run -p venv coverage xml
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: src/bundle/coverage.xml
      junit: src/bundle/junit.xml

# -----------------------------------------------------------------------------
# React only (npm, no Poetry)
# -----------------------------------------------------------------------------

eslint:
  stage: CI
  script:
    - !reference [.apt_build, script]
    - cd src/react/
    - !reference [.setup_nvm, script]
    - npm install --legacy-peer-deps
    - npx eslint src

prettier:
  stage: CI
  script:
    - !reference [.apt_build, script]
    - cd src/react/
    - !reference [.setup_nvm, script]
    - npm install --legacy-peer-deps
    - npx prettier --check src

# -----------------------------------------------------------------------------
# Code quality (Docker)
# -----------------------------------------------------------------------------

code-quality:
  stage: CI
  image: docker:25
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
    SP_VERSION: 0.85.26
  allow_failure: true
  services:
    - name: docker:25-dind
      alias: docker
  before_script:
    - until docker info 2>/dev/null; do echo "Waiting for Docker..."; sleep 1; done

  script:
    - docker run
      --env SOURCE_CODE="$PWD"
      --volume "$PWD":/code
      --volume /var/run/docker.sock:/var/run/docker.sock
      "registry.gitlab.com/gitlab-org/ci-cd/codequality:$SP_VERSION" /code
  artifacts:
    reports:
      codequality: gl-code-quality-report.json

# -----------------------------------------------------------------------------
# gwosc_cron (Poetry)
# -----------------------------------------------------------------------------

cronjob-tests:
  stage: CI
  variables:
    POETRY_VIRTUALENVS_IN_PROJECT: "true"
  script:
    - !reference [.apt_build, script]
    - !reference [.install_poetry, script]
    - !reference [.poetry_install_cron, script]
    - cd gwosc_cron/ && .venv/bin/python -m coverage run -m xmlrunner discover --output-file ./junit.xml && .venv/bin/python -m coverage xml
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: gwosc_cron/coverage.xml
      junit: gwosc_cron/junit.xml

cronjob-black:
  stage: CI
  variables:
    POETRY_VIRTUALENVS_IN_PROJECT: "true"
  script:
    - !reference [.apt_build, script]
    - !reference [.install_poetry, script]
    - !reference [.poetry_install_cron, script]
    - gwosc_cron/.venv/bin/black --check gwosc_cron/

cronjob-flake8:
  stage: CI
  variables:
    POETRY_VIRTUALENVS_IN_PROJECT: "true"
  script:
    - !reference [.apt_build, script]
    - !reference [.install_poetry, script]
    - !reference [.poetry_install_cron, script]
    - gwosc_cron/.venv/bin/flake8 --exit-zero --format gl-codeclimate --output-file gl-code-quality-report.json gwosc_cron/
  artifacts:
    reports:
      codequality: gl-code-quality-report.json
