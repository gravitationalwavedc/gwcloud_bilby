default:
  image:
    name: ubuntu:22.04
    entrypoint: ["/usr/bin/env"]

stages:
  - .pre
  - build
  - test
  - lint python
  - lint javascript
  - code quality

django-tests:
  stage: test
  script:
    - apt -y update
    - apt -y install apt-utils
    - apt -y install net-tools python3.10 python3-pip git curl wget
    - apt -y upgrade
    - cd src/
    - pip3 install -r requirements.txt

  cache:
    key: build-cache
    paths:
      - src/requirements.txt

  after_script:
    - cd src/
    - python3 development-manage.py jenkins --enable-coverage --coverage-rcfile=.coveragerc

  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: src/reports/coverage.xml
      junit: src/reports/junit.xml

npm-tests:
  stage: test
  script:
    - apt -y update
    - apt -y install apt-utils
    - apt -y install net-tools python3.10 python3-pip git curl wget
    - apt -y upgrade
    - cd src/
    - pip3 install -r requirements.txt
    - python3 development-manage.py graphql_schema
    - cd react/
    - curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash
    - export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use
    - eval "[ -f .nvmrc ] && nvm install && nvm use && npm install npm@8.5.5"
    - npm install

  cache:
    key: build-cache
    paths:
      - src/react/package-lock.json
      - src/requirements.txt

  after_script:
    - cd src/react/
    - export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use
    - eval "[ -f .nvmrc ] && nvm use"
    - npm run relay
    - npm run test-ci

  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: src/react/coverage/cobertura-coverage.xml
      junit: src/react/junit.xml

bundle-tests:
  stage: test
  script:
    - apt -y update
    - apt -y install apt-utils
    - apt -y install net-tools python3.10 python3-pip git curl wget
    - apt -y upgrade
    - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O "$HOME/miniconda.sh"
    - bash "$HOME/miniconda.sh" -b -p "$HOME/miniconda"
    - cd src/bundle/
    - $HOME/miniconda/bin/conda env create -f conda-environment.yml -p venv || true
    - $HOME/miniconda/bin/conda env update --file conda-environment.yml --prune -p venv

  cache:
    key: build-cache
    paths:
      - src/bundle/conda-environment.yml

  after_script:
    - cd src/bundle/
    - $HOME/miniconda/bin/conda run -p venv coverage run -m xmlrunner discover --output-file ./junit.xml || true
    - $HOME/miniconda/bin/conda run -p venv coverage xml

  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: src/bundle/coverage.xml
      junit: src/bundle/junit.xml

code-quality:
  stage: code quality
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
    SP_VERSION: 0.85.26
  allow_failure: true
  services:
    - docker:stable-dind
  before_script: []
  script:
    - docker run
      --env SOURCE_CODE="$PWD"
      --volume "$PWD":/code
      --volume /var/run/docker.sock:/var/run/docker.sock
      "registry.gitlab.com/gitlab-org/ci-cd/codequality:$SP_VERSION" /code
  artifacts:
    reports:
      codequality: gl-code-quality-report.json

flake8:
  stage: lint python
  script:
    - apt -y update
    - apt -y install apt-utils
    - apt -y install net-tools python3.10 python3-pip git curl wget
    - apt -y upgrade
    - pip3 install flake8-gl-codeclimate
    - flake8 --exit-zero --format gl-codeclimate --output-file gl-code-quality-report.json src/
  artifacts:
    reports:
      codequality: gl-code-quality-report.json

black:
  stage: lint python
  allow_failure: true
  script:
    - apt -y update
    - apt -y install apt-utils
    - apt -y install net-tools python3.10 python3-pip git curl wget
    - apt -y upgrade
    - pip3 install black
    - black --check src/

eslint:
  stage: lint javascript
  allow_failure: true
  script:
    - apt -y update
    - apt -y install apt-utils
    - apt -y install net-tools python3.10 python3-pip git curl wget
    - apt -y upgrade
    - cd src/
    - cd react/
    - curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash
    - export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use
    - eval "[ -f .nvmrc ] && nvm install && nvm use && npm install npm@8.5.5"
    - npm install

  cache:
    key: build-cache
    paths:
      - src/react/package-lock.json
      - src/requirements.txt

  after_script:
    - cd src/react/
    - export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use
    - eval "[ -f .nvmrc ] && nvm use"
    - npx eslint src --quiet --format junit --output-file eslint.xml

  artifacts:
    reports:
      junit: /src/react/eslint.xml
